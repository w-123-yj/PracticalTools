<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HTML 打开工具</title>
  <link rel="icon" type="image/png" href="./icons/HTML渲染.png?v=2">
  <link rel="shortcut icon" href="./icons/HTML渲染.png?v=2">
  <style>
    :root{
      --bg0: #f6f8fb;
      --bg1: #f1f4f9;
      --card: rgba(255,255,255,.72);
      --border: rgba(30, 55, 90, .12);
      --border2: rgba(30, 55, 90, .08);
      --shadow: 0 10px 30px rgba(30,55,90,.08);
      --shadow2: 0 6px 18px rgba(30,55,90,.08);
      --text: #1f2a3a;
      --muted: rgba(31,42,58,.68);
      --muted2: rgba(31,42,58,.52);
      --accentBg: rgba(70, 115, 190, .10);
      --okBg: rgba(46, 160, 95, .10);
      --okBd: rgba(46, 160, 95, .22);
      --errBg: rgba(210, 70, 70, .10);
      --errBd: rgba(210, 70, 70, .22);
      --radius: 18px;
      --radius2: 14px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    *{ box-sizing: border-box; }
    html, body{ height: 100%; }
    body{
      margin: 0;
      font-family: var(--sans);
      color: var(--text);
      background:
        radial-gradient(1200px 800px at 15% 10%, rgba(175, 210, 255, .35), transparent 60%),
        radial-gradient(900px 700px at 85% 20%, rgba(255, 205, 225, .28), transparent 55%),
        radial-gradient(1000px 800px at 55% 95%, rgba(205, 240, 230, .22), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      background-attachment: fixed;
    }
    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 28px 18px 40px;
    }
    header{ margin-bottom: 16px; }
    .title{ display: flex; flex-direction: column; gap: 6px; }
    .title h1{
      font-size: 18px; margin: 0; letter-spacing: .2px; font-weight: 650;
    }
    .title p{
      margin: 0; color: var(--muted); font-size: 13px; line-height: 1.5;
    }

    .card{
      background: var(--card);
      border: 1px solid var(--border2);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      overflow: hidden;
    }
    .card-hd{
      padding: 16px 18px 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      border-bottom: 1px solid var(--border2);
      background: linear-gradient(180deg, rgba(255,255,255,.55), rgba(255,255,255,.35));
    }
    .card-hd .left{ display: flex; flex-direction: column; gap: 4px; }
    .card-hd .label{ font-size: 13px; color: var(--muted); letter-spacing: .2px; }
    .card-hd .hint{ font-size: 12px; color: var(--muted2); }

    .card-bd{ padding: 14px 18px 18px; }

    textarea{
      width: 100%;
      min-height: 320px;
      resize: vertical;
      padding: 14px 14px;
      font-family: var(--mono);
      font-size: 12.5px;
      line-height: 1.55;
      color: rgba(15, 22, 32, .92);
      background: rgba(255,255,255,.62);
      border: 1px solid var(--border);
      border-radius: var(--radius2);
      outline: none;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.75);
      transition: border-color .15s ease, box-shadow .15s ease, background .15s ease;
      caret-color: rgba(40, 70, 120, .9);
    }
    textarea:focus{
      background: rgba(255,255,255,.74);
      border-color: rgba(70,115,190,.35);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.78),
        0 0 0 4px rgba(70,115,190,.10);
    }

    .actions{
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 12px;
      flex-wrap: wrap;
    }
    .btn{
      appearance: none;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.50);
      color: rgba(25, 35, 50, .92);
      padding: 9px 12px;
      border-radius: 12px;
      font-size: 13px;
      line-height: 1;
      cursor: pointer;
      transition: transform .06s ease, box-shadow .15s ease, background .15s ease, border-color .15s ease;
      box-shadow: 0 2px 10px rgba(30,55,90,.05);
      user-select: none;
    }
    .btn:hover{
      background: rgba(255,255,255,.66);
      border-color: rgba(30,55,90,.16);
      box-shadow: var(--shadow2);
    }
    .btn:active{ transform: translateY(1px); }

    .btn.primary{
      border-color: rgba(70,115,190,.25);
      background: var(--accentBg);
      color: rgba(40, 75, 135, .95);
    }
    .btn.primary:hover{
      background: rgba(70,115,190,.14);
      border-color: rgba(70,115,190,.33);
    }

    .status{
      margin-left: auto;
      font-size: 12px;
      color: var(--muted);
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid transparent;
      background: transparent;
      min-height: 28px;
    }
    .status.ok{
      background: var(--okBg);
      border-color: var(--okBd);
      color: rgba(26, 95, 58, .92);
    }
    .status.err{
      background: var(--errBg);
      border-color: var(--errBd);
      color: rgba(130, 30, 30, .92);
    }

    .foot{
      margin-top: 12px;
      color: var(--muted2);
      font-size: 12px;
      line-height: 1.6;
    }
    .kbd{
      font-family: var(--mono);
      font-size: 11px;
      padding: 1px 6px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.55);
      color: rgba(25,35,50,.8);
    }
    @media (max-width: 640px){
      .status{ margin-left: 0; width: 100%; justify-content: center; }
      textarea{ min-height: 260px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="title">
        <h1>HTML 打开工具</h1>
        <p>粘贴代码到输入框，然后点击“打开渲染页”在新标签页渲染。</p>
      </div>
    </header>

    <section class="card">
      <div class="card-hd">
        <div class="left">
          <div class="label">输入区域</div>
          <div class="hint">支持完整 HTML 文档或片段（片段会自动包装成完整页面）</div>
        </div>
      </div>

      <div class="card-bd">
        <textarea id="codeInput" spellcheck="false" placeholder="粘贴你的 HTML 代码…"></textarea>

        <div class="actions">
          <button id="pasteBtn" class="btn primary">粘贴代码</button>
          <button id="openBtn" class="btn">打开渲染页</button>
          <button id="clearBtn" class="btn">清空</button>
          <div id="status" class="status" aria-live="polite"></div>
        </div>

        <div class="foot">
          快捷键：<span class="kbd">Ctrl</span> + <span class="kbd">Enter</span> 打开渲染页。<br/>
          说明：本地文件（file://）下，部分浏览器可能禁止自动读取剪贴板；此时会弹出窗口让你手动粘贴（只粘贴，不会自动打开）。
        </div>
      </div>
    </section>
  </div>

  <script>
    const $ = (sel) => document.querySelector(sel);

    const codeInput = $("#codeInput");
    const pasteBtn = $("#pasteBtn");
    const openBtn  = $("#openBtn");
    const clearBtn = $("#clearBtn");
    const statusEl = $("#status");

    function setStatus(type, text){
      statusEl.className = "status" + (type ? " " + type : "");
      statusEl.textContent = text || "";
    }

    function wrapToFullDoc(code){
      const c = (code || "").trim();
      if (!c) return "";

      const isDoc = /<!doctype|<html[\s>]/i.test(c);
      if (isDoc) return c;

      return `<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <base target="_blank" />
  <style>
    html,body{height:100%;}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;}
  </style>
</head>
<body>
${c}
</body>
</html>`;
    }

    function openInNewTab(fullHtml){
      const html = (fullHtml || "").trim();
      if (!html){
        setStatus("err", "没有可渲染的内容。");
        return;
      }

      const win = window.open("about:blank", "_blank");
      if (!win){
        setStatus("err", "新标签页被拦截：请允许弹窗（popup）后再试。");
        return;
      }

      try{
        win.document.open();
        win.document.write(html);
        win.document.close();
        setStatus("ok", "已在新标签页打开渲染页。");
      }catch(e){
        setStatus("err", "写入新标签页失败（可能被浏览器限制）。");
        try { win.close(); } catch(_) {}
      }
    }

    async function pasteOnly(){
      setStatus("", "正在读取剪贴板…");
      try{
        if (!navigator.clipboard || !navigator.clipboard.readText){
          throw new Error("Clipboard API not available");
        }
        const text = await navigator.clipboard.readText();
        if (!text || !text.trim()){
          setStatus("err", "剪贴板为空，或读取到空文本。");
          return;
        }
        codeInput.value = text;
        codeInput.focus();
        setStatus("ok", "已粘贴到输入框（未自动打开）。");
      }catch(err){
        setStatus("err", "无法自动读取剪贴板，将使用手动粘贴窗口。");
        const text = window.prompt("浏览器在本地文件环境可能禁止自动读取剪贴板。\n请在此粘贴你的 HTML 代码：", codeInput.value || "");
        if (text === null){
          setStatus("", "已取消。");
          return;
        }
        codeInput.value = text;
        codeInput.focus();
        setStatus("ok", "已粘贴到输入框（未自动打开）。");
      }
    }

    function openFromInput(){
      const full = wrapToFullDoc(codeInput.value || "");
      openInNewTab(full);
    }

    function clearAll(){
      codeInput.value = "";
      setStatus("", "");
      codeInput.focus();
    }

    pasteBtn.addEventListener("click", pasteOnly);
    openBtn.addEventListener("click", openFromInput);
    clearBtn.addEventListener("click", clearAll);

    document.addEventListener("keydown", (e) => {
      if ((e.ctrlKey || e.metaKey) && e.key === "Enter") {
        e.preventDefault();
        openFromInput();
      }
    });
  </script>
</body>
</html>
